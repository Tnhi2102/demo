<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="wrap">
    <div class="header">
        <p>Thêm mới bộ phận</p>
    </div>

    <div class="new">
        <form action="" method="">
            <div class="row">
                <div class="col-sm-4">
                    <label><b>Mã</b></label><br>
                    <input type="text"  class="ma">
                </div>
                <div class="col-sm-8">
                    <label><b>Tên</b></label><br>
                    <input type="text" class="ten">
                </div>
            </div>
            <div class="radio">
                <div class="item col-sm-3">
                    <label class="container">&nbsp;&nbsp;Chi nhánh
                        <input type="radio" name="radio" checked>
                        <span class="check">
                            <img src="https://congchung5sao.vn/wp-content/uploads/2021/07/thiet-ke-logo_3_-removebg-previewb-300x300.png" alt="abc" style="width:19px; height:19px;"/>
                        </span>
                    </label>
                </div>
                <div class="item col-sm-9">
                    <label class="container">&nbsp;&nbsp;Bộ phận
                        <input type="radio" name="radio">
                        <span class="check">
                            <img src="https://congchung5sao.vn/wp-content/uploads/2021/07/thiet-ke-logo_3_-removebg-previewb-300x300.png" alt="abc" style="width:19px; height:19px;"/>
                        </span>
                    </label>
                </div>
            </div>

            <div class="chinhanh">
                <label><b>Thuộc chi nhánh / bộ phận cha</b></label><br>
                <select>
                    <option>Chi nhánh / bộ phận cha</option>
                    <option>a</option>
                    <option>b</option>
                    <option>c</option>
                    <option>d</option>
                </select>
            </div>

            <div class="mota">
                <label><b>Mô tả chức năng - nhiệm vụ</b></label><br>
                <textarea rows="2" cols="67">Mô tả chung...</textarea>
            </div>

            <div class="ghichu">
                <label><b>Ghi chú</b></label><br>
                <textarea rows="2" cols="67"></textarea>
            </div>

            <div class="stt">
                <label><b>Số thứ tự</b></label><br>
                <input type="number" value="0">
            </div>

        </form>
    </div>
    <div class="footer">
        <div>
            <button class="save">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2-fill" viewBox="0 0 16 16">
                    <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"/>
                    </svg>
                Lưu
            </button>

            <button class="close">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
                Đóng
            </button>
        </div>
    </div>
  </div>
</body>
